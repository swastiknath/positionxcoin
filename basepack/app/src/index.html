<!DOCTYPE html>

  <head>

    input {
      display: block;
      margin-bottom: 12px;
    }

  <body>
    <h1>PositionXCoins Distributed Crypto Ledger</h1>

    <button onclick="App.sendCoin()">Send PXMCoins</button>

    <p id="status"></p>

     Open the Browser JavaScript Engine.
    </p>
